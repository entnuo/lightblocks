multiplayerLanHelp=Uma partida local não precisa de internet. Você pode conectar 4 celulares, TVs ou tablets \
  usando a mesmo Wi-Fi ou Wi-Fi Direct. \n\n\
  O jogador que criar a sala é o dono e servidor para os outros jogadores. Se ele se desconectar, \
  todos os outros são desconectados do jogo.
multiplayerGpgHelp=Partida para 2 jogadores via Google Play Services. Você precisa de conexão com a internet e estar logado \
