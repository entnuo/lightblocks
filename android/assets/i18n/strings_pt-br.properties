tutorialStep0=Bem-vindo a Falling Lightblocks!\nVocê pode jogar esse jogo com os Botôes na tela ou \
  de Toque.\n\nToque para aprender como usar o controle por Toque.
tutorialStep1=Provavelmente você já viu algum jogo com um princípio similar antes. O conceito principal é muito fácil...\n(_CONTINUE_)
tutorialStep2=Os blocos caem um após o outro em seu tabuleiro. Você pode girá-los ou movê-los para os lados.\n(_CONTINUE_)
tutorialStep3=Uma vez que o bloco chegou ao chão, não será possível movê-lo mais.\n(_CONTINUE_)
tutorialStep4=Quando uma linha estiver cheia de blocos, eles desaparecerão e você ganhará pontos. Bem fácil, não é?\n(_CONTINUE_)
tutorialStep5=Quer saber como girar e mover esses blocos? Isso também é fácil...\n(_CONTINUE_)
tutorialStep6=_IMG_mission0-1_Toque no lado direito da tela para girá-lo no sentido horário. Tente!
tutorialStep7=_IMG_mission0-2_Muito bem. Agora toque no lado esquerdo da tela para girá-lo no sentido anti-horário!
tutorialStep8=Muito bem! Você será um campeão!\nTalvez tenha notado um controle virtual aparecer toda vez que tocou na tela. \
  Toque e segure para ver melhor! Então, levante o dedo para continuar.
tutorialStep9=_IMG_mission0-3_Você pode mover o bloco da seguinte forma: Toque e segure, arraste para a seta apontando para a direção desejada e continue segurando! \
  O bloco irá mover até você levantar seu dedo. Mova-o até à direita!
tutorialStep10=Perfeito! Agora, à esquerda!
tutorialStep11=Talvez tenha notado que também há uma seta apontando para baixo brevemente visível. Quando estiver visível, \
  você pode arrastar para baixo para mover o bloco atual mais rápido ao chão.\n(_CONTINUE_)
tutorialStep12=Agora que você aprendeu os básicos do controle de toque de Falling Lightblocks.\nVocê pode desligar a visibilidade do controle virtual nas configurações. \
  Caso você não goste do controle por toque, há mais modos de controles:\n(_CONTINUE_)
tutorialStep13=Você pode conectar um controle ou usar o controle por acelerômetro, que é bem mais difícil.\n\
  Além desses, você pode ativar os botões na tela nas configurações.\n(_CONTINUE_)
tutorialStep14=Agora, complete esse tutorial limpando apenas uma linha. Toque para começar - e boa sorte. :-)
tutorialMission01_1=Bem-vindo à sua primeira missão. Missões têm diferentes objetivos a concluir. \n(_CONTINUE_)
tutorialMission01_2=Os objetivos podem ser, por exemplo, limpar uma certa quantidade de linhas ou ganhar uma certa quantidade de pontos. \
  Você será informado sobre o objetivo no começo ou na tela de pause. \n(_CONTINUE_)
tutorialMission01_3=Na primeira missão, você apenas deve estar relaxado. \n E limpar cinco linhas.\nQuanto mais pontos ganhar, melhor.\n \
  Quanto mais linhas limpar de uma só vez, mais pontos ganhará! \n \
  Uma linha: 40\nDuas linhas: 100\nTrês linhas: 300\nQuatro linhas: 1200\n (_CONTINUE_)
tutorialMission01_4=Limpe o máximo de linhas ao mesmo tempo possível \n Agora, vai lá! Divirta-se!
goalTutorial=Complete o tutorial seguindo as instruções.
goalRelax=Para completar essa missão, você deve\nlimpar {0} linhas.\nNúmero máximo de blocos que pode usar: {2}
goalClean=Para completar essa missão, limpe o lixo inicial do tabuleiro. Você tem o número máximo de {0} blocos para usar.
goalSpecialMove=Para completar essa missão, você deve\nlimpar quatro linhas de uma só vez {0} vezes\nfazer {1} T-Spins\naconseguir {3} Especiais Duplos.\
  \nNúmero máximo de blocos para usar: {2}
tutorialMission04_1=Você deve ter notado que a velocidade do jogo está aumentando - Você está melhorando!\n \
  Agora é hora de aprender um pouco mais.\n (_CONTINUE_)
tutorialMission04_2=Como dito antes: Quanto mais linhas limpas de uma só vez, mais pontos você ganha. Não há como \
  limpar mais de quatro por vez, e só há um bloco com o qual você consegue fazer isso: o I. \
  Em média, você recebe um I a cada sétimo bloco.\n (_CONTINUE_)
tutorialMission04_3=É por isso que limpar quatro linhas é um movimento "especial" nesse jogo e é recompensado com muitos pontos. \
  Tente conseguir quatro linhas com a maior frequência possível. Essa é a sua lição de prática agora. Faça quatro linhas! Mas: Você só tem 30 blocos!
tutorialMission06_1=_IMG_mission6_T-Spin time!\nAnother special move in this game is the so-called "T-Spin". As the name suggests, \
  it can only performed with the T block. I have prepared the gameboard for you to exercise T-Spins.\n(_CONTINUE_)
tutorialMission06_2=You can perform a T-Spin on this gameboard by let the T falling down at the left boundary with its \
  nose to the left. (Nice as I am, I also prepared that for you.)\n\
  As soon as it hits the ground but hasn't been dropped yet, rotate it counterclockwise and the magic will happen.\n\
  Timing is everything. You can do it!
tutorialMission08_1=Another way to a achieve a higher score is to get score for Double Specials. How to do that? \
  Now that is easy: Clear four lines at once and then clear four lines at once a second time.\n(_CONTINUE_)
tutorialMission08_2=Important is that that you make no ordinary line clear and don't perform a hold in the meantime. \
  You will be rewarded with a double special bonus: you'll get 50% more score for your clearance.\nTry it now!
goalGarbage=To complete this mission, you have to\nplace {0} blocks.\nBeware of the incoming garbage!
tutorialMission09_1=Lightblocks has a great multiplayer mode which you should try!\nWhen playing against an opponent, \
  you will receive the same blocks, and every time one of you clears at least two lines at once the other one will get garbage inserted in his \
  gameboard.\n(_CONTINUE_)
tutorialMission09_2=Playing with garbage requires completely different tactics. You must try to be ready for an I to \
  perform a Four Liner, but in addition you must always be ready to clear lines for not getting too high.\n\
  Now it's time to exercise! Place 75 blocks on the board to complete this mission.\n\
  You will see, playing against garbage is a challenge! Have fun!
tutorialMission11=It's time to use Gravity control!\nNow your device's built-in accelerometer will control the blocks. \
  It works best when you sit up straight. Hold your device steady in a comfortable position and let the calibration do \
  its work. Block rotation is done the same way as in gesture control, but moving the block left or right is done by \
  tilting the device gently in the desired direction.\n\
  It's not easy, but a challenge!\n\nClear 5 lines to complete this mission.
