inputGesturesHelp=CONTROLES POR GESTOS DE TOQUES\n\
  TOQUE E SEGURE\nUm controle irá aparecer na posição do seu dedo. Para mover o bloco atual, arraste seu dedo para o botão apropriado e segure.\n\
  ARRASTE PARA CIMA para pausar o jogo ou descer rapidamente (se ativado nas configurações).\n\n\
  TOQUE\npara girar o bloco atual.\n\n\
  BOTÃO DE VOLTAR\nPausa\n\n\
  SEGURE uma peça tocando o nome SEGURAR (quando possível)\n\n\
  CONGELE a gravidade tocando o nome Congelar (quando disponível)
