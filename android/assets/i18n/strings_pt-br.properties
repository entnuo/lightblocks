labelAbout3=If you have improvement suggestions, feature requests or found a bug or typo, then write me an e-mail!
labelAbout4=Or contribute to the open source project by adding translations or new features.
labelBetaFeature=This is a beta feature for you to test. Please do not expect it to be perfect. Feedback by e-mail \
  or opening issues on GitHub is appreciated. Thanks for your help!
